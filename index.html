<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/9a3dbda65a.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>PING | Coming Soon</title>
  </head>
  <body class="font-sans">
    <!-- Global Container -->
    <div class="container mx-auto max-w-4xl h-full w-full my-20 px-8 md:my-10">
      <!-- Flex Container -->
      <div class="flex flex-col items-center justify-center h-full w-full">
        <!-- Logo -->
        <div class="logo-wrapper mb-10">
          <img src="images/logo.svg" alt="PING" />
        </div>
        <!-- Heading -->
        <div class="heading-wrapper text-center space-y-4 mb-10">
          <h1 class="text-4xl text-gray font-[300]">
            We are launching <span class="font-bold text-veryDarkBlue">soon!</span>
          </h1>
          <p class="text-xl text-veryDarkBlue">Subscribe and get notified</p>
        </div>
        <!-- Subscription -->
        <div
          class="subscription-wrapper flex flex-col w-full px-10 space-y-4 mb-20 md:flex-row md:space-y-0 md:space-x-4"
        >
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Your email address..."
            class="border-2 border-paleBlue py-4 pl-8 rounded-full tracking-widest outline-0 md:flex-auto md:w-64 active:border-paleBlue"
          />
          <button
            class="bg-blue text-white py-4 px-4 rounded-full font-bold tracking-widest md:flex-auto md:w-20"
          >
            Notify Me
          </button>
        </div>
        <!-- Landing Image -->
        <div class="landing-image mb-10">
          <img src="images/illustration-dashboard.png" alt="Landing" class="md:max-w-[700px]" />
        </div>
        <!-- Socials -->
        <div class="socials flex items-start space-x-4 mb-8">
          <div
            class="border-[1px] border-paleBlue h-[35px] w-[35px] rounded-full flex items-center justify-center cursor-pointer hover:bg-paleBlue"
          >
            <i class="fa-brands fa-facebook-f text-blue"></i>
          </div>
          <div
            class="border-[1px] border-paleBlue h-[35px] w-[35px] rounded-full flex items-center justify-center cursor-pointer hover:bg-paleBlue"
          >
            <i class="fa-brands fa-twitter text-blue"></i>
          </div>
          <div
            class="border-[1px] border-paleBlue h-[35px] w-[35px] rounded-full flex items-center justify-center cursor-pointer hover:bg-paleBlue"
          >
            <i class="fa-brands fa-instagram text-blue"></i>
          </div>
        </div>
        <!-- Copyright -->
        <p class="text-gray">&copy; Copyright Ping. All Rights Reserved</p>
      </div>
    </div>
  </body>
</html>
